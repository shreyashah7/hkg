<div class="form-group">
    <div class="col-xs-12">
        <div ng-show="!searchRecords || searchRecords.length == 0">
            {{ entity + "No matching results found" | translate }}
        </div>
        <h4 ng-if="searchRecords && searchRecords.length > 0">{{entity + 'Searched Designation'|translate}}</h4>
        <div class="table-responsive">
            <div ng-show="searchRecords && (searchRecords.length) > 0">
                <table class="table table-striped table-responsive" cellspacing="0" width="100%" ag-data-table="searchRecords">
                    <thead>
                        <tr>
                            <th class="text-center">{{entity + 'Sr No'|translate}}</th>
                            <th class="text-center">{{entity + 'Name'|translate}}</th>
                            <th class="text-center">{{entity + 'Interface'|translate}}</th>
                            <th class="text-center">{{entity + 'Action'|translate}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="notif in searchRecords" dt-rows>                            
                            <td class="text-center"><span class="wordRap">{{$index+1}}</span></td>
                            <td class="text-center"><span class="wordRap" ng-bind="notif.name"></span></td>
                            <td class="text-center"><span class="wordRap" ng-bind="notif.types"></span></td>
                            <td align="center"><a><span  class="glyphicon glyphicon-edit" ng-click="editGoalTemplateFromSearch(notif.id)" title="Edit"></span></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
