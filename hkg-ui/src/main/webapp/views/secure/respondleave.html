
<div ng-if="canAccess('respondLeave')">
    <h4>{{ entity + "Leave Details" | translate }}</h4>
    <div class="row">
        <div class="col-xs-12">

            <!--<div class="col-md-12">-->
            <form method="POST" class="form-horizontal" name="respondLeave" novalidate >
                <!--<div class="row">-->
                <!--<div class="col-md-9">-->
                <div class="form-group">
                    <label for="requestFrom"  class="col-md-2 col-lg-2 col-sm-4 control-label">{{ entity + 'Employee' | translate}}</label>
                    <div class="col-md-4 col-lg-4 col-sm-8"> 
                        <input  type="text" readonly  name="requestFrom" id="requestFrom" class="form-control" ng-model="leave.requestFrom"/>
                    </div>

                </div>
                <div class="form-group">
                    <label for="Reason"  class="col-md-2 col-lg-2 col-sm-4 control-label">{{ entity + 'Reason' | translate}}</label>
                    <div class="col-md-4 col-lg-4 col-sm-8"> 
                        <input  type="text" readonly  name="reason" id="reason" class="form-control" ng-model="leave.reason"/>
                    </div>
                    <label for="Appliedon"  class="col-md-2 col-lg-2 col-sm-4 control-label">{{ entity + 'Applied on' | translate}}</label>
                    <div class="col-md-4 col-lg-4 col-sm-8"> 
                        <input  type="text" readonly  name="applyedon" id="applyedon" class="form-control" ng-model="leave.applyedOn"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="From"  class="col-md-2 col-lg-2 col-sm-4 control-label">{{ entity + 'From' | translate}}</label>
                    <div class="col-md-4 col-lg-4 col-sm-8"> 
                        <input  type="text" readonly  name="from" id="from" class="form-control" ng-model="leave.fromDate"/>
                    </div>
                    <label for="to"  class="col-md-2 col-lg-2 col-sm-4 control-label">{{ entity + 'To' | translate}}</label>
                    <div class="col-md-4 col-lg-4 col-sm-8"> 
                        <input  type="text" readonly  name="to" id="to" class="form-control" ng-model="leave.toDate"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description"  class="col-md-2 col-lg-2 col-sm-4 control-label">{{ entity + 'Description' | translate}}</label>
                  <div class="col-md-4 col-lg-4 col-sm-8"> 
                        <textarea  readonly  name="description" id="description" class="form-control" ng-model="leave.description"/>
                    </div>
                </div>
                
               
                <div class="form-group">
                    <label for="remarks"  class="col-md-2 col-lg-2 col-sm-4 control-label">{{ entity + 'Remarks' | translate}}</label>
                     <div class="col-md-4 col-lg-4 col-sm-8"> 
                        <textarea  name="remarks" id="remarks" class="form-control" ng-model="leave.remarks"></textarea>
                    </div>
                </div>
                <dynamic-form  input-css ="col-md-4 col-lg-4 col-sm-8" label-css="col-md-2 col-lg-2 col-sm-4 control-label" 
                               db-map="dbType" internationalization-label="{{entity}}" form-name="form2" 
                               template="genralApplyedLeaveTemplate" ng-model="applyedLeaveData" ng-if="genralApplyedLeaveTemplate" is-diamond="false" no-of-field-per-row = "1" disable-flag="true"
                               >

                </dynamic-form>
                <dynamic-form  input-css ="col-md-4 col-lg-4 col-sm-8" label-css="col-md-2 col-lg-2 col-sm-4 control-label" 
                               db-map="dbType" internationalization-label="{{entity}}" form-name="form2" 
                               template="genralRespondLeaveTemplate" ng-model="addRespondLeaveData" ng-if="genralRespondLeaveTemplate" is-diamond="false" no-of-field-per-row = "1"
                               >

                </dynamic-form>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="row">
                            <hr/>
                            <div class="col-xs-12 pull-right text-right"> 
                                <a href=""  ng-click="cancelRespondLeave('manageLeave')">{{ entity + 'Cancel' | translate}}</a>
                                <button class="btn btn-hkg" ng-show="!isCancelApprove" ng-click="approveLeave(addRespondLeaveData)">{{ entity + 'Approve' | translate}}</button>
                                <button class="btn btn-hkg" ng-show="!isCancelApprove" ng-click="disApproveLeave()">{{ entity + 'Disapprove' | translate}}</button>
                                <button class="btn btn-hkg" ng-show="!isCancelApprove" ng-click="sendCommentNotification();">{{ entity + 'Comment' | translate}}</button>
                                <button class="btn btn-hkg" ng-show="isCancelApprove" ng-click="cancelApproveLeave(leave)">{{ entity + 'Approve' | translate}}</button>

                            </div>
                        </div>
                    </div>
                </div>         
                <!--                    <div class="form-group">
                                        <div class="col-md-3"> </div>
                                        <div class="col-md-9"> 
                                            <button class="btn btn-primary" ng-show="!isCancelApprove" ng-click="approveLeave(addRespondLeaveData)">{{ entity + 'Approve' | translate}}</button>
                                            <button class="btn btn-primary" ng-show="!isCancelApprove" ng-click="disApproveLeave()">{{ entity + 'Disapprove' | translate}}</button>
                                            <button class="btn btn-primary" ng-show="!isCancelApprove">{{ entity + 'Comment' | translate}}</button>
                                            <button class="btn btn-primary" ng-show="isCancelApprove" ng-click="cancelApproveLeave(leave)">{{ entity + 'Approve' | translate}}</button>
                                            <button class="btn btn-primary" ng-click="cancelRespondLeave('manageLeave')">{{ entity + 'Cancel' | translate}}</button>
                                        </div>
                                    </div>-->
            </form>
            <!--</div>-->

            <!--        <div class="col-md-1">
                        <h5>Pending stock</h5>
                        <ul>
                            <li>1</li>
                            <li>1</li>
                            <li>1</li>
                        </ul>
                    </div>-->
        </div>
    </div>
</div>
