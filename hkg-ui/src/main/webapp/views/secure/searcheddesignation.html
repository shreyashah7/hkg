<div class="form-group">
    <div class="col-xs-12">
        <div ng-show="!searchRecords || searchRecords.length == 0">
            {{ entity + "No matching results found" | translate }}
        </div>
        <h4 ng-if="searchRecords && searchRecords.length > 0">{{entity + 'Searched Designation'|translate}}</h4>
        <div class="table-responsive">
            <div ng-show="searchRecords && (searchRecords.length) > 0">
                <table class="table table-striped table-responsive" cellspacing="0" width="100%" ag-data-table="searchRecords">
                    <thead>
                        <tr>
                            <th style="width:50%">{{i18Departments + 'Designation Name'|translate}}</th>
                            <th style="width:50%">{{i18Departments + 'Action'|translate}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="designation in searchRecords" dt-rows>
                            <td><span class="wordRap" ng-bind="designation.displayName"></span></td>
                            <td>
                                <a><span class="glyphicon glyphicon-edit" title="{{i18Departments + 'Click to edit designation'|translate}}" ng-click=" isShowEditForm(designation.id, true, false, false);"></span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
