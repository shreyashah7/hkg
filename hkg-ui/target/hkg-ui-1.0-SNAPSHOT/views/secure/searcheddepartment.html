<div class="form-group">
    <div class="col-xs-12">
        <div ng-show="!searchRecords || searchRecords.length == 0">
            {{ entity + "No matching results found" | translate }}
        </div>
        <h4 ng-if="searchRecords && searchRecords.length > 0">{{entity + 'Searched Department'|translate}}</h4>
        <div class="table-responsive">
            <div ng-show="searchRecords && (searchRecords.length) > 0">
                <table class="table table-striped table-responsive" cellspacing="0" width="100%" ag-data-table="searchRecords">
                    <thead>
                        <tr>
                            <th width="50%">{{i18Departments + 'Department Name'|translate}}</th>
                            <th>{{i18Departments + 'Active Users'|translate}}</th>
                            <th ng-if="hasDepartmentAccess">{{i18Departments + 'Action'|translate}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="department in searchRecords" dt-rows>
                            <td><span class="wordRap" ng-bind="department.displayName"></span></td>
                            <td align="left">{{department.existingUserCount}}</td>
                            <td align="left" style="padding-right: 50px;"ng-if="hasDepartmentAccess">
                                <a class="glyphicon glyphicon-edit" title="{{i18Departments + 'Click to edit department'|translate}}" ng-click="editDepartmentFromSearchBox(department.id);
                                      "></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
