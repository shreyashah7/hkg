<div class="form-group" ng-show="displaySearchedLocation === 'search'">
    <div class="col-xs-12">
        <div ng-show="!(searchedLocationRecord.length) > 0">
                    {{ i18Locations + "No matching results found" | translate }}
                </div>
        <h4 ng-if="searchedLocationRecord.length > 0">{{i18Locations + 'Searched Location'|translate}}</h4>
        <div class="table-responsive">
            <div ng-show="(searchedLocationRecord.length) > 0">
                <table class="table table-striped table-responsive" cellspacing="0" width="100%" ag-data-table="searchedLocationRecord">
                    <thead>
                        <tr>
                            <th>{{i18Locations + 'Location Name'|translate}}</th>
                            <th>{{i18Locations + 'Action'|translate}} On</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="location in searchedLocationRecord" dt-rows>
                            <td> {{location.locationName}}</td>
                            <td><a><span class="glyphicon glyphicon-edit" ng-click="editSearchedLoc(location.id);" title="Edit"></span></a></td>
                        </tr>
                    </tbody>
                </table>                
            </div>
        </div>
    </div>
</div>
