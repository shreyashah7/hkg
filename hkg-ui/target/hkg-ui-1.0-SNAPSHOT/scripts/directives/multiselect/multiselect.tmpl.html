<div class="dropdown">
    <button class="form-control btn" ng-click="toggleSelect()" ng-disabled="disabled" ng-class="{'error': !valid()}">
        <span class="pull-left">{{header}}</span>
        <span class="caret pull-right"></span>
    </button>
    <ul class="dropdown-menu">
        <li ng-show="isFilter" ng-if="items.length>0">
            <input class="input-block-level" type="text" ng-model="searchText.label" autofocus="autofocus" placeholder="Filter" />
        </li>
        <li ng-show="multiple">
            <button class="btn-link btn-small" ng-click="checkAll()" ng-if="items.length>0"><i class="icon-ok"></i> Check all</button>
            <button class="btn-link btn-small" ng-click="uncheckAll()" ng-if="items.length>0"><i class="icon-remove"></i> Uncheck all</button>
        </li>
        <li ng-if="noRecordsHeader!==undefined">
           {{noRecordsHeader}} 
        </li>
        <li ng-repeat="i in items| filter:searchText">
            <a ng-click="select(i);
                    focus()">
                <i ng-class="{'icon-ok': i.checked, 'icon-empty': !i.checked}"></i>{{i.label}}</a>
        </li>
    </ul>
</div>
